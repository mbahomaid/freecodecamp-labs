<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Availability Table</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <table>
        <tr>
          <th></th>
          <th>Monday</th>
          <th>Tuesday</th>
          <th>Wednesday</th>
          <th>Thursday</th>
          <th>Friday</th>
        </tr>
        <tr class="sharp">
          <th class="time">9 AM</th>
          <td class="available-1"></td>
          <td class="available-2"></td>
          <td class="available-3"></td>
          <td class="available-4"></td>
          <td class="available-5"></td>
        </tr>
        <tr class="sharp">
          <th class="time">10 AM</th>
          <td class="available-1"></td>
          <td class="available-2"></td>
          <td class="available-3"></td>
          <td class="available-4"></td>
          <td class="available-5"></td>
        </tr>
        <tr class="half">
          <th class="time">11 AM</th>
          <td class="available-1"></td>
          <td class="available-2"></td>
          <td class="available-3"></td>
          <td class="available-4"></td>
          <td class="available-5"></td>
        </tr>
        <tr class="half">
          <th class="time">12 PM</th>
          <td class="available-1"></td>
          <td class="available-2"></td>
          <td class="available-3"></td>
          <td class="available-4"></td>
          <td class="available-5"></td>
        </tr>
        <tr>
          <th class="time">1 PM</th>
          <td class="available-1"></td>
          <td class="available-2"></td>
          <td class="available-3"></td>
          <td class="available-4"></td>
          <td class="available-5"></td>
        </tr>
        <tr>
          <th class="time">2 PM</th>
          <td class="available-1"></td>
          <td class="available-2"></td>
          <td class="available-3"></td>
          <td class="available-4"></td>
          <td class="available-5"></td>
        </tr>
        <tr>
          <th class="time">3 PM</th>
          <td class="available-1"></td>
          <td class="available-2"></td>
          <td class="available-3"></td>
          <td class="available-0"></td>
          <td class="available-5"></td>
        </tr>
        <tr>
          <th class="time">4 PM</th>
          <td class="available-1"></td>
          <td class="available-2"></td>
          <td class="available-3"></td>
          <td class="available-4"></td>
          <td class="available-5"></td>
        </tr>
        <tr>
          <th class="time">5 PM</th>
          <td class="available-1"></td>
          <td class="available-2"></td>
          <td class="available-0"></td>
          <td class="available-4"></td>
          <td class="available-5"></td>
        </tr>
      </table>

      <div id="legend">
        <span class="legend-title">Availability</span>
        <span>0</span>
        <div id="legend-gradient"></div>
        <span>5+</span>
      </div>
    </div>
  </body>
</html>
