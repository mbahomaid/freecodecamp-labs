<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multimedia Player</title>
  </head>
  <body>
    <main>
      <h1>Multimedia Player</h1>

      <section>
        <h2>Now Playing: Sailing Away</h2>
        <audio controls aria-label="Audio player: Sailing Away">
          <source
            src="https://cdn.freecodecamp.org/curriculum/js-music-player/sailing-away.mp3
"
            type="audio.mp3"
          />
        </audio>
      </section>
      <section>
        <h2>What is a map method and how does it work?</h2>
        <video
          controls
          width="640"
          aria-label="Video player: What is a map method and how does it work?
"
        >
          <source
            src="https://cdn.freecodecamp.org/curriculum/labs/What is the map method and how does it work.mp4"
            type="video/mp4"
          />
        </video>
      </section>
      <section></section>
    </main>
  </body>
</html>
